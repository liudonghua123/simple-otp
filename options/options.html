<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Manager Settings</title>
  <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
  <div class="options-container">
    <h1>OTP Token Manager</h1>
    
    <div class="form-section">
      <h2>Add New Token</h2>
      <form id="tokenForm">
        <div class="form-group">
          <label for="issuer">Issuer:</label>
          <input type="text" id="issuer" required placeholder="e.g., Google, GitHub">
        </div>
        
        <div class="form-group">
          <label for="label">Label:</label>
          <input type="text" id="label" required placeholder="e.g., john@example.com">
        </div>
        
        <div class="form-group">
          <label for="secret">Secret:</label>
          <input type="text" id="secret" required placeholder="e.g., JBSWY3DPEHPK3PXP">
        </div>
        
        <button type="submit" class="btn-primary">Add Token</button>
      </form>
    </div>
    
    <div class="form-section">
      <h2>Import/Export</h2>
      <div class="import-export-section">
        <div class="button-group">
          <button id="exportBtn" class="btn-secondary">Export Tokens</button>
          <button id="importBtn" class="btn-secondary">Import Tokens</button>
          <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>
      </div>
    </div>
    
    <div class="form-section">
      <h2>Saved Tokens</h2>
      <div id="tokenList" class="token-list">
        <!-- Tokens will be populated here -->
      </div>
    </div>
  </div>
  
  <script src="../shared/otp-utils.js"></script>
  <script src="options.js"></script>
</body>
</html>
